<!DOCTYPE html>
<html data-ng-app>
    <head>
        <title>{{title}}</title>
        <meta charset="UTF-8">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
        <script>
            function NamesController($scope) {
                $scope.title = "Kung fu";
                $scope.names = [
                    "Wing Tsun",
                    "Shaolin-do",
                    "Judo",
                    "Taekwon-do",
                ];
            }
        </script>
    </head>
    <body>
        <ul data-ng-controller="NamesController">
            <li data-ng-repeat="name in names">{{name}}</li>
        </ul>
    </body>
</html>
